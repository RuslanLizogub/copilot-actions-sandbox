name: Check
# on: [push, pull_request]a
on:
    push:
      branches: [test]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install dependencies
        run: npm ci
      - name: Npm run ESLint
        run: npm run lint
  test:
    needs: [lint]
    strategy:
      matrix:
        node-version: [16, 18, 20, 22]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Npm run tests
        run: npm test
  secret:
    runs-on: ubuntu-latest
    steps:
      - name: Print secret
        run: echo ${{ secrets.TEST }}